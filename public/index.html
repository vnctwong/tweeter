<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">


  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav id="nav-bar">
    <img class="logo" src="/images/bird.png">
    <span class="header">Tweeter</span>
  </nav>

  <!-- Page-specific (main) content here -->
  <main class="container">

    <section class="new-tweet">
      <h2>Compose Tweet</h2>

      <form action="/tweets" method="POST" id="tweets-form">

        <textarea name="text" class="tweet-field" placeholder="What are you humming about?"></textarea>
        <input type="submit" class="tweet-submit" value="Tweet">
        <span class="counter">140</span>

      </form>
    </section>

    <article class="tweet-container">
      <header class="tweet-container-header">
        <img src='http://cdn.shopify.com/s/files/1/0822/1983/articles/bf6353fa41888904d313ace7d34f5682.png?v=1503693228'
          class='avatar'>
        <span class="fullName">full name</span>
        <text name='text' class='username'>username</text>
      </header>

      <div class='tweet-submitted'>
        old tweet
      </div>

      <footer>
        <p name="text" class="days-submitted">10 days ago </p>
      </footer>

    </article>

  </main>

</body>

</html>
